version: '3.8'
services:
  jenkins:
    build: .
    container_name: portfolio-jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # allow Jenkins to control host Docker
      - jenkins_home:/var/jenkins_home
    restart: always

volumes:
  jenkins_home:
