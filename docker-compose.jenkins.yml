version: '3.8'
services:
  jenkins:
    image: jenkins/jenkins:lts
    user: root
    ports:
      - "5000:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker   # <-- mount docker CLI
      - /usr/bin/docker-compose:/usr/bin/docker-compose  # <-- mount compose CLI too
    restart: always

volumes:
  jenkins_home:

