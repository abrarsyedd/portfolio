version: '3.8'

services:
  # --------------------------------
  # 1. Jenkins CI/CD Server Container
  # --------------------------------
  jenkins:
    # Assuming you pushed this image after the manual installation steps
    image: syed048/jenkins-custom:latest
    user: root 
    privileged: true 
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      # Mount the Docker socket to allow Jenkins to manage the other containers
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      TZ: Asia/Kolkata
    restart: always
    # Ensure Jenkins is in the same network as the app/db
    networks:
      - portfolio_network

  # --------------------------------
  # 2. Application Container (Node)
  # --------------------------------
  app:
    image: syed048/portfolio-app:latest
    env_file:
      - .env
    # Change host port to something non-8080/8081, e.g., 3000, 80, or 8085 if you want to access the app publicly
    ports:
      - "80:3000" # Host port 80 -> container 3000
    depends_on:
      - db
    restart: always
    networks:
      - portfolio_network

  # --------------------------------
  # 3. MySQL Database Container
  # --------------------------------
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 123admin
      MYSQL_DATABASE: portfolio_db
      MYSQL_USER: syed
      MYSQL_PASSWORD: 123admin
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: always
    # Do NOT expose 3306 publicly unless necessary for external tools
    networks:
      - portfolio_network

  # --------------------------------
  # 4. Adminer (DB UI) Container
  # --------------------------------
  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080" # Host port 8081 -> container 8080
    networks:
      - portfolio_network

networks:
  portfolio_network:
    driver: bridge

volumes:
  jenkins_home:
  db_data:
