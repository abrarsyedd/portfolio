version: '3.8'

services:
  # --------------------------------
  # 1. Jenkins CI/CD Server Container
  # --------------------------------
  jenkins:
    # Use your new custom image
    image: syed048/jenkins-custom:latest
    user: root 
    privileged: true 
    ports:
      - "8080:8080" # Jenkins web UI
      - "50000:50000" # Jenkins agent communication
    volumes:
      - jenkins_home:/var/jenkins_home # Persistent Jenkins data
      # CRITICAL: Mount ONLY the Docker socket. Binaries are now inside the image.
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      TZ: Asia/Kolkata
    restart: always

  # --------------------------------
  # 2. Application Container (Node)
  # --------------------------------
  app:
    image: syed048/portfolio-app:latest
    env_file:
      - .env
    ports:
      - "3000:3000"
    # 'depends_on' ensures 'db' starts first, but also puts them on the same network
    depends_on:
      - db
    restart: always

  # --------------------------------
  # 3. MySQL Database Container
  # --------------------------------
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 123admin
      MYSQL_DATABASE: portfolio_db
      MYSQL_USER: syed
      MYSQL_PASSWORD: 123admin
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: always
    ports:
      - "3306:3306"

  # --------------------------------
  # 4. Adminer (DB UI) Container
  # --------------------------------
  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"

volumes:
  jenkins_home:
  db_data:
