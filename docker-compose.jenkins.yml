version: "3.8"

services:
  jenkins:
    build:
      context: ./jenkins
      dockerfile: Dockerfile
    container_name: portfolio-jenkins
    user: root
    ports:
      - "5000:8080"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HUB_CREDENTIALS=dockerhub-creds
      - GITHUB_CREDENTIALS=github-creds
    networks:
      - portfolio-network
    restart: always

volumes:
  jenkins_home:

networks:
  portfolio-network:
    external: true
